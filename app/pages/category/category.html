<ion-header>
    <ion-navbar primary>
        <ion-title>{{category_name}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="category">
    <ion-list>

        <ion-item *ngFor="let item of items">
            <ion-thumbnail item-left>
                <img src="{{path}}{{ item.image}}" (click)="navigate(item.id, item.name)">
            </ion-thumbnail>
            <h2 (click)="navigate(item.id, item.name)">{{item.name}}</h2>
            <p>
                <ion-icon name="timer" item-left></ion-icon>
                {{item.time}} min
            </p>
        </ion-item>


    </ion-list>
</ion-content>
