<ion-header>
    <ion-navbar>
        <ion-title>{{item_name}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="item">
    <div *ngFor="let item of items">
    <ion-card>
   <img src="{{path}}{{item.image}}" width="100%" />
    </ion-card>


        <ion-card>
            <ion-card-header>
                <ion-card-title>
                    Ingredients
                </ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <div [innerHTML]="item.ingredients"></div>
            </ion-card-content>
        </ion-card>

        <ion-card>
            <ion-card-header>
                <ion-card-title>
                    Directions
                </ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <div [innerHTML]="item.content"></div>
            </ion-card-content>
        </ion-card>

        <ion-card>
        <ion-list>
            <ion-item>
                <ion-icon name="leaf" item-left></ion-icon>
                Preparation time: {{item.time}}

            </ion-item>

            <ion-item>
                <ion-icon name="leaf" item-left></ion-icon>
                Published date: {{item.created_at}}

            </ion-item>

        </ion-list>
            </ion-card>

    </div>
</ion-content>
