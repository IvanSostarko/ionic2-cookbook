<ion-header>
    <ion-navbar primary>
        <ion-title>Search</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="search">
    <ion-searchbar
            [(ngModel)]="searchQuery"
            (input)="onInput($event)"
            [showCancelButton]="shouldShowCancel"
            [debounce]=1000
            placeholder="Search here...">
    </ion-searchbar>

    <ion-list>
        <ion-item *ngFor='let result of results' (click)="navigate(result.id, result.name)">
            <ion-thumbnail item-left (click)="navigate(result.id, result.name)">
                <img src="{{path}}{{ result.image }}">
            </ion-thumbnail>
            <h2 (click)="navigate(result.id, result.name)">{{result.name}}</h2>
            <p>
                <ion-icon name="timer" item-left></ion-icon>
                {{result.time}}
            </p>

        </ion-item>
    </ion-list>

</ion-content>
